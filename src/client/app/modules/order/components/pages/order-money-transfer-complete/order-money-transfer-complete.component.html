<div class="contents-width mx-auto px-3 py-5">
    <h2 class="text-large mb-4 text-center font-weight-bold">{{ 'order.money.transfer.complete.title' | translate }}
    </h2>
    <p class="mb-4 text-md-center" [innerHTML]="'order.money.transfer.complete.read' | translate"></p>


    <div class="buttons mx-auto text-center">
        <a *ngIf="environment.PORTAL_SITE_URL" class="btn btn-outline-primary btn-block py-3 portal-link"
            [href]="environment.PORTAL_SITE_URL">{{ 'order.money.transfer.complete.prev' | translate }}</a>
        <button *ngIf="!environment.PORTAL_SITE_URL && theaterCode" type="button" class="btn btn-outline-primary btn-block py-3"
        [routerLink]="'/order/money/transfer/' + theaterCode + '/input'">{{ 'order.money.transfer.complete.prev' | translate }}</button>
        <button *ngIf="!environment.PORTAL_SITE_URL && !theaterCode" type="button" class="btn btn-outline-primary btn-block py-3"
            routerLink="/order/money/transfer/input">{{ 'order.money.transfer.complete.prev' | translate }}</button>
    </div>
</div>
