<div class="contents-width mx-auto px-3 py-5">
    <h2 class="text-large mb-4 text-center font-weight-bold">{{ 'mypage.credit.title' | translate }}</h2>
    <p class="mb-4 text-md-center" [innerHTML]="'mypage.credit.read' | translate"></p>


    <ul class="d-md-flex flex-wrap creditCards mb-4">
        <li *ngFor="let creditCard of (user | async)?.creditCards" class="my-md-2 mb-3">
            <div class="card mx-md-2 h-100">
                <div class="card-body position-relative pt-5">
                    <table class="table table-striped table-bordered w-100 text-small mb-0">
                        <tbody>
                            <tr>
                                <th scope="row">{{ 'common.credit.cardNumber' | translate }}</th>
                                <td>{{ creditCard.cardNo }}</td>
                            </tr>
                            <tr>
                                <th scope="row">{{ 'common.credit.cardExpiration' | translate }}</th>
                                <td>{{ creditCard.expire | slice:2:4 }} / {{ creditCard.expire | slice:0:2 }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="close" aria-label="Close"
                        (click)="confirmRemoveCreditCard(creditCard)">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </li>
    </ul>

    <p *ngIf="(user | async)?.creditCards.length === 0" class="mb-4">{{ 'mypage.credit.notFound' | translate }}</p>

    <div class="buttons mx-auto text-center">
        <button type="button" class="btn btn-primary btn-block py-3 mb-3" (click)="openRegisterCreditcardModal()"
            [disabled]="isLoading | async">{{ 'mypage.credit.register' | translate }}</button>
        <button type="button" class="btn btn-outline-primary btn-block py-3"
            routerLink="/mypage">{{ 'mypage.credit.prev' | translate }}</button>
    </div>

</div>
